<p *ngIf="deletarConteudo != true">
    Ciclo de vida

    {{ valorInicial }}
</p>
<button type="button" name="button" (click)="valorInicial=20" class="btn btn-default">Mudar o valor</button>
<button type="button" name="button" (click)="deletarConteudo = true">deletar tag de life cycle</button>

<h1> Acesso a variaveis locais do Template com ViewChild</h1>
<section>
    <p #variavelLocalP >{{ valorInicial }}</p>
    <p> {{ variavelLocalP.textContent }} </p>
</section>
